# Development Profile Configuration
# This file contains development-specific settings

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/msmq_manager
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Approved12@

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Development Logging
logging.level.com.enterprise.msmq=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Development MSMQ
msmq.connection.type=POWERSHELL
msmq.connection.host=localhost
msmq.connection.port=1801
msmq.connection.timeout=10000
msmq.connection.retry-attempts=2
msmq.security.encryption=false

# ============================================================================
# MSMQ Email Notification Configuration
# ============================================================================

# Enable/disable email notifications globally
msmq.email.notifications.enabled=true

# Email retry configuration
msmq.email.notifications.max-retries=3
msmq.email.notifications.retry-delay-ms=5000

# Default email configuration (can be overridden in database)
spring.mail.host=mail.lockminds.com
spring.mail.port=465
spring.mail.username=no_reply@lockminds.com
spring.mail.password=Alvin2009!
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=mail.lockminds.com

# Email connection timeouts (increased for reliability)
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

# Email template configuration
msmq.email.templates.subject.prefix=[MSMQ ALERT]
msmq.email.templates.from.name=MSMQ Monitoring System
msmq.email.templates.from.email=no_reply@lockminds.com

# Mailing list defaults
msmq.email.mailing-lists.default.name=System Administrators
msmq.email.mailing-lists.default.description=Default mailing list for all system alerts
msmq.email.mailing-lists.default.recipients=canwork.job@gmail.com

# Alert filtering defaults
msmq.email.alerts.default.severities=ERROR,WARNING
msmq.email.alerts.default.types=QUEUE_DELETED,PERFORMANCE_DEGRADATION,SYNC_FAILURE
