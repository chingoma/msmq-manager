# Development Profile Configuration
# This file contains development-specific settings

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/msmq_manager
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Approved12@

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Development Logging
logging.level.com.enterprise.msmq=DEBUG
logging.level.org.springframework.web=DEBUG

# Development MSMQ
msmq.connection.type=POWERSHELL
msmq.connection.host=localhost
msmq.connection.port=1801
msmq.connection.timeout=10000
msmq.connection.retry-attempts=2
msmq.security.encryption=false
