# Production Profile Configuration
# This file contains production-specific settings

# Database Configuration
spring.datasource.url=jdbc:postgresql://prod-msmq-server:5432/msmq_manager
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:Approved12@}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Production Logging
logging.level.com.enterprise.msmq=WARN
logging.level.org.springframework.web=WARN

# Production MSMQ
msmq.connection.host=prod-msmq-server
msmq.connection.port=1801
msmq.connection.timeout=60000
msmq.connection.retry-attempts=5
msmq.security.encryption=true
msmq.security.authentication=true

# MSMQ Connection Configuration
msmq.connection.type=POWERSHELL  # Use PowerShell implementation for production reliability
msmq.connection.host=${MSMQ_HOST:localhost}
msmq.connection.port=${MSMQ_PORT:1801}
msmq.connection.timeout=${MSMQ_TIMEOUT:30000}
msmq.connection.retry-attempts=${MSMQ_RETRY_ATTEMPTS:3}

# MSMQ Remote Queue Configuration
msmq.remote.enabled=${MSMQ_REMOTE_ENABLED:false}
msmq.remote.host=${MSMQ_REMOTE_HOST:localhost}
msmq.remote.port=${MSMQ_REMOTE_PORT:1801}
msmq.remote.timeout=${MSMQ_REMOTE_TIMEOUT:60000}
msmq.remote.retry-attempts=${MSMQ_REMOTE_RETRY_ATTEMPTS:5}

# ============================================================================
# MSMQ Email Notification Configuration
# ============================================================================

# Enable/disable email notifications globally
msmq.email.notifications.enabled=true

# Email retry configuration
msmq.email.notifications.max-retries=5
msmq.email.notifications.retry-delay-ms=10000

# Default email configuration (production environment)
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=alerts@yourcompany.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email connection timeouts (longer for production)
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

# Email template configuration
msmq.email.templates.subject.prefix=[MSMQ PROD]
msmq.email.templates.from.name=MSMQ Production System
msmq.email.templates.from.email=alerts@yourcompany.com

# Mailing list defaults
msmq.email.mailing-lists.default.name=Production Team
msmq.email.mailing-lists.default.description=Production mailing list for critical alerts
msmq.email.mailing-lists.default.recipients=ops@yourcompany.com,oncall@yourcompany.com

# Alert filtering defaults
msmq.email.alerts.default.severities=ERROR,WARNING
msmq.email.alerts.default.types=QUEUE_DELETED,PERFORMANCE_DEGRADATION,SYNC_FAILURE
