# MSMQ Configuration
msmq.connection.timeout=30000
msmq.connection.retry-attempts=3
msmq.connection.retry-delay=1000
msmq.queue.default-timeout=60000
msmq.queue.max-message-size=4194304
msmq.monitoring.enabled=true
msmq.monitoring.interval=5000
msmq.security.authentication=true
msmq.security.encryption=false

# Integration Testing Configuration
msmq.integration.tests.enabled=true
msmq.integration.tests.delay=5000
msmq.integration.tests.retry-attempts=3

# Queue Synchronization Configuration
msmq.queue.sync.enabled=true
msmq.queue.sync.interval=300000
msmq.queue.sync.retry-attempts=3
msmq.queue.sync.retry-delay=1000

# MSMQ Remote Server Configuration
msmq.remote.server=${MSMQ_REMOTE_SERVER:127.0.0.1}
#msmq.remote.server=${MSMQ_REMOTE_SERVER:192.168.2.170}

# Response Code Configuration
response.codes.success=600
response.codes.validation-error=601
response.codes.business-error=602
response.codes.system-error=603
response.codes.authentication-error=604
response.codes.authorization-error=605
response.codes.not-found=606
response.codes.conflict=607
response.codes.timeout=608
response.codes.queue-full=609
response.codes.queue-not-available=610

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history
spring.flyway.baseline-version=0

# Email Configuration
email.smtp.default.host=mail.lockminds.com
email.smtp.default.port=587
email.smtp.default.username=${EMAIL_USERNAME:no_reply@lockminds.com}
email.smtp.default.password=${EMAIL_PASSWORD:Alvin2009!}
email.smtp.default.from-email=${EMAIL_FROM:no_reply@lockminds.com}
email.smtp.default.from-name=${EMAIL_FROM_NAME:MSMQ Monitoring System}
email.smtp.default.use-tls=true
email.smtp.default.use-ssl=false
email.smtp.default.connection-timeout=5000
email.smtp.default.read-timeout=5000

# Mailing List Configuration
mailing.list.default.name=System Administrators
mailing.list.default.description=Default mailing list for all system alerts
mailing.list.default.recipients=${DEFAULT_RECIPIENTS:canwork.job@gmail.com}
mailing.list.default.alert-severities=ERROR,WARNING
mailing.list.default.alert-types=QUEUE_INACTIVE_TOO_LONG,QUEUE_UNHEALTHY,SYNC_FAILURE,SYSTEM_ERROR

# Startup Configuration
startup.config.initialize-defaults=true
startup.config.update-existing=false
startup.config.skip-if-exists=true

# MSMQ Status Listener Configuration
msmq.listener.enabled=true
msmq.listener.polling-interval=5000
msmq.listener.max-retries=3
msmq.listener.retry-delay=10000

# Status Queue Configuration
msmq.status-queues.status-response=status_response_queue
msmq.status-queues.error-notification=error_notification_queue
msmq.status-queues.processing-status=processing_status_queue
msmq.status-queues.audit-logs=audit_logs_queue

# Status Mapping Configuration
msmq.status-mapping.delivered=DELIVERED
msmq.status-mapping.processed=PROCESSED
msmq.status-mapping.failed=FAILED
msmq.status-mapping.retrying=RETRYING
msmq.status-mapping.expired=EXPIRED
msmq.status-mapping.matched=MATCHED
msmq.status-mapping.settled=SETTLED
msmq.status-mapping.cancelled=CANCELLED
msmq.status-mapping.pending=PENDING
msmq.status-mapping.rejected=REJECTED