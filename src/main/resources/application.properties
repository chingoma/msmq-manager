# Application Configuration
spring.application.name=msmq-manager
spring.profiles.active=dev

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# Server Configuration
server.port=8081
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.com.enterprise.msmq=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/msmq-manager.log
logging.file.max-size=100MB
logging.file.max-history=30

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,msmq
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoint.msmq.enabled=true
management.observations.key-values.application=${spring.application.name}
management.observations.key-values.environment=${spring.profiles.active}
management.prometheus.metrics.export.enabled=true

# Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.packages-to-scan=com.enterprise.msmq.controller

