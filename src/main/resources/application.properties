# MSMQ Configuration
msmq.connection.timeout=30000
msmq.connection.retry-attempts=3
msmq.connection.retry-delay=1000
msmq.queue.default-timeout=60000
msmq.queue.max-message-size=4194304
msmq.monitoring.enabled=true
msmq.monitoring.interval=5000
msmq.security.authentication=true
msmq.security.encryption=false

# Integration Testing Configuration
msmq.integration.tests.enabled=true
msmq.integration.tests.delay=5000
msmq.integration.tests.retry-attempts=3

# Queue Synchronization Configuration
msmq.queue.sync.enabled=true
msmq.queue.sync.interval=300000
msmq.queue.sync.retry-attempts=3
msmq.queue.sync.retry-delay=1000

# Response Code Configuration
response.codes.success=600
response.codes.validation-error=601
response.codes.business-error=602
response.codes.system-error=603
response.codes.authentication-error=604
response.codes.authorization-error=605
response.codes.not-found=606
response.codes.conflict=607
response.codes.timeout=608
response.codes.queue-full=609
response.codes.queue-not-available=610

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history
spring.flyway.baseline-version=0

# DirectXML Service Configuration
directxml.service.url=${DIRECTXML_URL:http://localhost:8080/directxml}
directxml.service.username=${DIRECTXML_USERNAME:admin}
directxml.service.password=${DIRECTXML_PASSWORD:password}
directxml.service.timeout=${DIRECTXML_TIMEOUT:30000}
